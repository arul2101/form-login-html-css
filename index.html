<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Login</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="asset/font/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" name="button" class="toggle-btn" id="login-btn">Log In</button>
          <button type="button" name="button" class="toggle-btn" id="register-btn">Register</button>
        </div>

        <div class="social-icons">
          <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
        </div>

        <form id="login" class="input-group">
          <input type="text" name="" value="" class="input-field" placeholder="User Id" required>
          <input type="text" name="" value="" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn" name="button">Log In</button>
        </form>

        <form id="register" class="input-group">
          <input type="text" name="" value="" class="input-field" placeholder="User Id" required>
          <input type="text" name="" value="" class="input-field" placeholder="Email Id" required>
          <input type="text" name="" value="" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
          <button type="submit" class="submit-btn" name="button">Register</button>
        </form>
      </div>
    </div>

    <script src="asset/script.js"></script>
  </body>
</html>
